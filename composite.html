<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Compositing Example from Mapbox</title>

<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.js'></script>

<script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-hash/v0.2.1/leaflet-hash.js'></script>

<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.css' rel='stylesheet' />

<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>


<div id='map'></div>
<script>

var map = L.mapbox.map('map', 'fcc.map-kzt95hy6,fcc.ABC-Coalition-FTTP-Cost-Model,fcc.Unavail_HI,fcc.Unavail_AK', {legendControl: false, attributionControl: false})
            .setView([38.82, -94.96], 4);
var hash = L.hash(map);            

</script>


</body>
</html>
